<html>
  <head>
    <meta charset="utf-8" />
    <title>过年好！！！</title>
    <link href="https://imgcache.qq.com/open_proj/proj_qcloud_v2/mc_2014/scf/css/act-scf.css" rel="stylesheet"/>
  </head>
  <body ontouchstart="">
    <div style="display: none">
      <img
        src="https://imgcache.qq.com/open_proj/proj_qcloud_v2/mc_2014/scf/css/img/act-20190114/person@2x.png"
        alt=""
        width="300"
        height="300"
        style="position: absolute;top: 50%;left: 50%; margin: -150px 0 0 -150px;"
      />
    </div>
    <div class="scf-act-wrap">
      <div class="wrap-inner"></div>
      <div class="dot-bg dot-top-left"></div>
      <div class="dot-bg dot-top-right"></div>
      <div class="dot-bg dot-bottom-left"></div>
      <div class="dot-bg dot-bottom-right"></div>
      <div class="scf-bless-area">
        <div class="name">
          <span class="title">新年快乐</span> <span class="title"></span>
        </div>

        <div class="scf-wealth-god"></div>
      </div>
      <div class="couplet couplet-content-0 custom">
        <div class="middle" title="财源广进">财源广进</div>
        <div class="up" title="工资翻倍股票涨">
          <span class="inner">工资翻倍股票涨</span>
        </div>
        <div class="down" title="升值加薪步步高">
          <span class="inner">升值加薪步步高</span>
        </div>
      </div>
    </div>
    <script src="https://img.qcloud.com/qcloud/iaas_web/build/jquery.min.js"></script>
    <script>
      if (
        /AppleWebKit.*Mobile/i.test(navigator.userAgent) ||
        /MIDP|SymbianOS|NOKIA|SAMSUNG|LG|NEC|TCL|Alcatel|BIRD|DBTEL|Dopod|PHILIPS|HAIER|LENOVO|MOT-|Nokia|SonyEricsson|SIE-|Amoi|ZTE/.test(
          navigator.userAgent
        )	
      ) {
      } else {
        $('.scf-act-wrap').addClass('pc-open')
      }
    </script>
  </body>
</html>
